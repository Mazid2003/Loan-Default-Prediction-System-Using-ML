<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Default Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: linear-gradient(270deg, #74ebd5, #ACB6E5, #74ebd5);
      --bg-dark: linear-gradient(270deg, #2c3e50, #4ca1af, #2c3e50);
      --container-light: rgb(154, 242, 245);
      --container-dark: rgba(44, 62, 80, 0.95);
      --text-light: #333;
      --text-dark: #f4f4f4;
      --button-bg: #5976d4;
      --button-hover: #1b61f7;
      --button-glow: rgba(28, 50, 122, 0.6);
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      background: var(--container-light);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 900px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 25px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    label {
      position: relative;
      font-size: 14px;
      color: var(--text-light);
    }

    input {
      padding: 12px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #28a745;
      box-shadow: 0 0 15px var(--button-glow);
    }

    input:focus + span {
      transform: translateY(-18px);
      font-size: 12px;
      color: #28a745;
    }

    label span {
      position: absolute;
      left: 10px;
      top: 10px;
      background: inherit;
      padding: 0 5px;
      color: #777;
      pointer-events: none;
      transition: 0.3s;
    }

    .button-wrapper {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 14px 50px;
      background: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px var(--button-glow);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    button::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10%);
      background-size: 10% 10%;
      top: -50%;
      left: -50%;
      animation: ripple 3s infinite linear;
    }

    @keyframes ripple {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    button:hover {
      background: var(--button-hover);
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--button-glow);
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: var(--text-light);
    }

    .toggle {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--text-light);
    }

    body.dark-mode {
      background: var(--bg-dark);
    }

    body.dark-mode .container {
      background: var(--container-dark);
    }

    body.dark-mode h1,
    body.dark-mode label,
    body.dark-mode h2,
    body.dark-mode .toggle {
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <input type="checkbox" id="modeSwitch"> <label for="modeSwitch">Dark Mode</label>
    </div>
    <h1>ðŸŒŸ Loan Default Prediction</h1>
    <form method="POST" action="/predict">
      <label>
        <input type="number" step="any" name="Age" required>
        <span>Age</span>
      </label>
      <label>
        <input type="number" step="any" name="Experience" required>
        <span>Experience</span>
      </label>
      <label>
        <input type="number" step="any" name="Income" required>
        <span>Income</span>
      </label>
      <label>
        <input type="number" name="Family" required>
        <span>Family Members</span>
      </label>
      <label>
        <input type="number" step="any" name="CCAvg" required>
        <span>CCAvg</span>
      </label>
      <label>
        <input type="number" name="Education" required>
        <span>Education Level</span>
      </label>
      <label>
        <input type="number" step="any" name="Mortgage" required>
        <span>Mortgage</span>
      </label>
      <label>
        <input type="number" name="SecuritiesAccount" required>
        <span>Securities Account (0/1)</span>
      </label>
      <label>
        <input type="number" name="CDAccount" required>
        <span>CD Account (0/1)</span>
      </label>
      <label>
        <input type="number" name="Online" required>
        <span>Online (0/1)</span>
      </label>
      <label>
        <input type="number" name="CreditCard" required>
        <span>Credit Card (0/1)</span>
      </label>
      <div class="button-wrapper">
        <button type="submit">Predict</button>
      </div>
    </form>

    {% if prediction %}
      <h2>Result: {{ prediction }}</h2>
    {% endif %}
  </div>

  <script>
    const modeSwitch = document.getElementById('modeSwitch');
    modeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', modeSwitch.checked);
    });
  </script>
</body>
</html>
